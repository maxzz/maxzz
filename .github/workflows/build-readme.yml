name: Build README

on:
  push:
    workflow_dispatch:
    schedule:
      - cron:  '32 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout out repo
        uses: actions/checkout@v2
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |-
          yarn --version
          yarn install
          yarn build --if-present    
